<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Jejak Karbon CO2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Jejak Karbon CO2</h1>

        <div class="tabs">
            <button class="tab-btn active" data-tab="electricity">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                </svg>
                Listrik
            </button>
            <button class="tab-btn" data-tab="electronics">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="2" y1="21" x2="22" y2="21"></line>
                </svg>
                Elektronik
            </button>
        </div>

        <div class="calculator-panel active" id="electricity-panel">
            <h2>Kalkulator Listrik (per Bulan)</h2>
            <div class="form-group">
                <label>Wilayah</label>
                <select id="region">
                    <option value="sumatra">Sumatra (0.82)</option>
                    <option value="jawa">Jawa (0.87)</option>
                    <option value="kalimantan">Kalimantan (0.84)</option>
                    <option value="sulawesi">Sulawesi (0.83)</option>
                    <option value="papua">Papua (0.85)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Daya Listrik (VA)</label>
                <input type="number" id="va" placeholder="Masukkan daya listrik dalam VA">
            </div>
            <button onclick="calculateElectricityCarbon()">Hitung</button>
        </div>

        <div class="calculator-panel" id="electronics-panel">
            <h2>Kalkulator Elektronik</h2>
            <div class="form-group">
                <label>Pilih Perangkat</label>
                <select id="device" onchange="updateWattage()">
                    <option value="">Pilih perangkat</option>
                    <option value="ac">AC (900W)</option>
                    <option value="tv">TV LED (60W)</option>
                    <option value="kulkas">Kulkas (100W)</option>
                    <option value="mesin_cuci">Mesin Cuci (500W)</option>
                    <option value="laptop">Laptop (65W)</option>
                    <option value="rice_cooker">Rice Cooker (400W)</option>
                    <option value="setrika">Setrika (300W)</option>
                    <option value="kipas">Kipas Angin (45W)</option>
                    <option value="lampu">Lampu LED (10W)</option>
                    <option value="custom">Perangkat Lain</option>
                </select>
            </div>
            <div class="form-group" id="custom-wattage" style="display: none;">
                <label>Daya Custom (Watt)</label>
                <input type="number" id="wattage" placeholder="Masukkan daya dalam Watt">
            </div>
            <div class="form-group">
                <label>Jam Pemakaian per Hari</label>
                <input type="number" id="hours" placeholder="Masukkan jam pemakaian per hari">
            </div>
            <button onclick="calculateElectronicsCarbon()">Hitung</button>
        </div>

        <div class="history-section">
            <h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v5h5"></path>
                    <path d="M3 3l5 5"></path>
                    <path d="M21 21v-5h-5"></path>
                    <path d="M21 21l-5-5"></path>
                    <path d="M3 21v-5h5"></path>
                    <path d="M3 21l5-5"></path>
                    <path d="M21 3v5h-5"></path>
                    <path d="M21 3l-5 5"></path>
                </svg>
                Riwayat Kalkulasi
            </h2>
            <div id="history"></div>
            <div class="total-section">
                <span>Total Jejak Karbon:</span>
                <span id="total-carbon">0.00 kg CO2</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
